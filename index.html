<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
</head>
<body>

    <form action="">
        <div class="row">
            <div class="col">
                User ID:
            </div>
            <div class="col">
                <input type="text" name="txtUserID" id="txtUserID" required>
                <span id="statusOfUserID"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Password:
            </div>
            <div class="col">
                <input type="password" name="txtPassword" id="txtPassword" required>
                <span id="statusOfPassword"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Name:
            </div>
            <div class="col">
                <input type="text" name="txtName" id="txtName" required>
                <span id="statusOfName"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Address:
            </div>
            <div class="col">
                <input type="text" name="txtAddress" id="txtAddress">
            </div>
        </div>
        <div class="row">
            <div class="col">
                Country:
            </div>
            <div class="col">
               <select id="Country">
                   <option>Please select a country</option>
                   option selected="" value="Default">(Please select a country)</option>
                    <option value="VI">VietNamese</option>
                    <option value="JP">JaPan</option>
                    <option value="TL">Thailand</option>
                    <option value="AU">Australia</option>
                    <option value="USA">America</option>
               </select>
               <span id="statusOfCountry"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                ZIP Code:
            </div>
            <div class="col">
                <input type="number" name="Code" id="Code" required>
                <span id="statusOfCode"></span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                Email:
            </div>
            <div class="col">
                <input type="text" name="txtEmail" id="txtEmail" required>
                <span id="statusOfCountry"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Sex:
            </div>           
                <input type="radio"  type="radio" name="msex" value="Male" /><span>Male</span>
                <input type="radio" name="fsex" value="Female" /><span>Female</span>
               <span id="statusOfSex"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                English:
            </div>           
                <input type="checkbox" name="en" value="en" checked /><span>English</span>
                <input type="checkbox" name="nonen" value="noen" /><span>No English</span>
               <span id="statusOfSex"></span>
            </div>
        </div>
        <li><label for="desc">About:</label></li>
        <li><textarea name="desc" id="desc"></textarea></li>
        <li><input type="submit" name="submit" value="Submit" /></li>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
